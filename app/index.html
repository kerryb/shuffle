<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Shuffle</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon-32.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="images/icon-512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="images/icon-192.png">
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <h1>Shuffle</h1>
    <form id="form">
      <label for="enumeration">Enumeration (eg “6”, “3,6” or “5-5”)</label>
      <input type="text" id="enumeration" pattern="\d+([,\-]?\d+)*">
      <br>
      <label for="fodder">Fodder (letters to shuffle)</label>
      <input type="text" id="fodder">
      <input type="submit" value="Shuffle">
      <div id="shuffled"></div>
      <div id="solution"></div>
    </form>
  </body>
</html>
