<html>
  <head>
    <title>Shuffle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Shuffle</h1>
    <form>
      <label for="enumeration">Enumeration (eg “6”, “3/6” or “5-5”)</label>
      <input type="text" id="enumeration" pattern="\d+([\/\-]?\d+)*">
      <br>
      <label for="fodder">Fodder (letters to shuffle)</label>
      <input type="text" id="fodder">
      <div id="shuffled"></div>
      <div id="solution"></div>
    </form>
  </body>
</html>
